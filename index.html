<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>考试计时器</title>
    <style>
        :root {
            --bg-color: #f5f5f7; 
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --line-color: rgba(0, 0, 0, 0.1);
            --accent-color: #000000;
            --wheel-item-h: 120px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
        }

        /* ----- 新增：容器缩放相关样式 ----- */
        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 严禁滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #scale-container {
            width: 1920px;  /* 设计基准宽度 */
            height: 1080px; /* 设计基准高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            transform-origin: center center;
            transition: transform 0.3s ease; /* 窗口调整大小时平滑过渡 */
        }
        /* ------------------------------- */

        .clock-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            z-index: 10;
        }

        #main-clock {
            font-size: 15rem; 
            font-weight: 600;
            letter-spacing: -0.03em;
            font-variant-numeric: tabular-nums;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #current-subject-display {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            color: var(--text-sec);
        }

        .bottom-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        #config-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.6s ease;
            width: 100%;
        }

        .wheels-row {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }

        .wheel-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-label {
            font-size: 1.1rem;
            color: var(--text-sec);
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .wheel-viewport {
            position: relative;
            height: calc(var(--wheel-item-h) * 3);
            width: 160px;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }

        .wheel-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            cursor: grab;
            touch-action: none;
        }
        .wheel-scroll::-webkit-scrollbar { display: none; }

        .wheel-item {
            height: var(--wheel-item-h);
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            font-size: 2.4rem;
            color: #b0b0b5;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }
        .wheel-item.active {
            color: var(--text-main);
            transform: scale(1.1);
        }

        .selection-bar {
            position: absolute;
            top: var(--wheel-item-h);
            height: var(--wheel-item-h);
            width: 100%;
            border-top: 1px solid var(--line-color);
            border-bottom: 1px solid var(--line-color);
            pointer-events: none;
        }

        #running-area {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        #status-info {
            font-size: 1.8rem;
            color: var(--text-sec);
            margin-bottom: 10px;
        }
        #countdown-display {
            font-size: 8rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--text-main);
        }

        .primary-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 20px 80px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .primary-btn:active { transform: scale(0.95); }

        #restart-trigger {
            margin-top: 30px;
            background: rgba(0,0,0,0.05);
            color: var(--text-main);
            padding: 12px 40px;
            font-size: 1.2rem;
            box-shadow: none;
        }

        body.is-running .clock-section {
            flex: 0 0 65%;
        }
        body.is-running #main-clock {
            font-size: 22rem; 
        }
        body.is-running #current-subject-display {
            opacity: 1;
            transform: translateY(0);
        }
        body.is-running .bottom-section {
            flex: 0 0 35%;
            justify-content: flex-start;
        }
        body.is-running #running-area {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        body.is-running #config-area {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
            position: absolute;
        }

    </style>
</head>
<body>

    <div id="scale-container">
        <div class="clock-section">
            <div id="main-clock">--:--:--</div>
            <div id="current-subject-display">考试科目</div>
        </div>

        <div class="bottom-section">
            <div id="config-area">
                <div class="wheels-row">
                    <div class="wheel-group">
                        <div class="wheel-label">科目</div>
                        <div class="wheel-viewport">
                            <div class="selection-bar"></div>
                            <div class="wheel-scroll" id="w-subject"></div>
                        </div>
                    </div>
                    <div class="wheel-group">
                        <div class="wheel-label">时</div>
                        <div class="wheel-viewport">
                            <div class="selection-bar"></div>
                            <div class="wheel-scroll" id="w-hour"></div>
                        </div>
                    </div>
                    <div class="wheel-group">
                        <div class="wheel-label">分</div>
                        <div class="wheel-viewport">
                            <div class="selection-bar"></div>
                            <div class="wheel-scroll" id="w-min"></div>
                        </div>
                    </div>
                    <div class="wheel-group">
                        <div class="wheel-label">时长</div>
                        <div class="wheel-viewport">
                            <div class="selection-bar"></div>
                            <div class="wheel-scroll" id="w-dur"></div>
                        </div>
                    </div>
                </div>
                <button class="primary-btn" id="start-trigger">确认并开始</button>
            </div>

            <div id="running-area">
                <div id="status-info">等待中</div>
                <div id="countdown-display">0:00:00</div>
                <button class="primary-btn" id="restart-trigger" style="display: none;">重置系统</button>
            </div>
        </div>
    </div>

    <script>
        const subjectList = ['语文', '数学', '英语', '物理', '化学', '生物', '政治', '历史', '地理'];
        const durationList = Array.from({length: 22}, (_, i) => 30 + i * 10);
        const ITEM_H = 120;
        let timeOffset = 0;

        // ----- 新增：自动缩放逻辑 -----
        function handleAutoResize() {
            const container = document.getElementById('scale-container');
            const designWidth = 1920;
            const designHeight = 1080;
            
            // 计算缩放比例，取宽高的最小值以确保内容完全显示
            const scale = Math.min(
                window.innerWidth / designWidth,
                window.innerHeight / designHeight
            );
            
            container.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', handleAutoResize);
        // -----------------------------

        async function syncTime() {
            try {
                const start = Date.now();
                const res = await fetch(window.location.href, { method: 'HEAD', cache: 'no-store' });
                const serverDate = res.headers.get('Date');
                if (serverDate) {
                    const serverTime = new Date(serverDate).getTime();
                    timeOffset = (serverTime + (Date.now() - start)/2) - Date.now();
                }
            } catch (e) {
                console.warn("无法同步服务器时间，将使用本地系统时间。");
            }
        }

        function getNow() { 
            return new Date(Date.now() + timeOffset); 
        }

        function refreshClock() {
            const now = getNow();
            document.getElementById('main-clock').innerText = 
                now.toTimeString().split(' ')[0];
        }
        setInterval(refreshClock, 200);

        function setupWheel(id, data) {
            const el = document.getElementById(id);
            el.innerHTML = '<div class="wheel-item empty"></div>' + 
                data.map(v => `<div class="wheel-item" data-val="${v}">${v}</div>`).join('') + 
                '<div class="wheel-item empty"></div>';

            let isDown = false, startY, scrollTop;
            let lastY = 0, lastTime = 0, velocity = 0;
            let momentumId;

            el.addEventListener('pointerdown', (e) => {
                isDown = true;
                el.setPointerCapture(e.pointerId);
                startY = e.pageY - el.offsetTop;
                scrollTop = el.scrollTop;
                lastY = e.pageY;
                lastTime = Date.now();
                velocity = 0;
                cancelAnimationFrame(momentumId);
                el.style.scrollSnapType = 'none';
            });

            const endDrag = () => {
                if(!isDown) return;
                isDown = false;
                const momentumLoop = () => {
                    if (Math.abs(velocity) > 0.1) {
                        el.scrollTop -= velocity * 15;
                        velocity *= 0.95;
                        momentumId = requestAnimationFrame(momentumLoop);
                    } else {
                        el.style.scrollSnapType = 'y mandatory';
                        el.scrollTop += 1; el.scrollTop -= 1; 
                    }
                };
                momentumLoop();
            };

            el.addEventListener('pointerup', endDrag);
            el.addEventListener('pointermove', (e) => {
                if(!isDown) return;
                const y = e.pageY;
                const walk = (y - el.offsetTop - startY) * 1.2;
                el.scrollTop = scrollTop - walk;
                const now = Date.now();
                const dt = now - lastTime;
                if (dt > 0) {
                    velocity = (y - lastY) / dt;
                    lastY = y;
                    lastTime = now;
                }
            });

            el.addEventListener('scroll', () => {
                const idx = Math.round(el.scrollTop / ITEM_H);
                const items = el.querySelectorAll('.wheel-item:not(.empty)');
                items.forEach((it, i) => it.classList.toggle('active', i === idx));
                
                clearTimeout(el._scrollTimeout);
                el._scrollTimeout = setTimeout(() => {
                    if(items[idx]) {
                        el.dispatchEvent(new CustomEvent('change', { detail: items[idx].dataset.val }));
                    }
                }, 100);
            });
        }

        function setWheelIndex(id, idx, smooth=true) {
            const el = document.getElementById(id);
            el.scrollTo({ top: idx * ITEM_H, behavior: smooth ? 'smooth' : 'auto' });
            setTimeout(() => {
                const items = el.querySelectorAll('.wheel-item:not(.empty)');
                items.forEach((it, i) => it.classList.toggle('active', i === idx));
                if(items[idx]) el.dispatchEvent(new CustomEvent('change', { detail: items[idx].dataset.val }));
            }, smooth ? 500 : 50);
        }

        function init() {
            handleAutoResize(); // 初始化时先执行一次缩放
            setupWheel('w-subject', subjectList);
            setupWheel('w-hour', Array.from({length: 24}, (_, i) => String(i).padStart(2, '0')));
            setupWheel('w-min', Array.from({length: 60}, (_, i) => String(i).padStart(2, '0')));
            setupWheel('w-dur', durationList);

            document.getElementById('w-subject').addEventListener('change', (e) => {
                let d = 90;
                if(e.detail === '语文') d = 150;
                else if(e.detail === '数学' || e.detail === '英语') d = 120;
                const targetIdx = durationList.indexOf(d);
                if (targetIdx !== -1) setWheelIndex('w-dur', targetIdx, true);
            });

            syncTime().then(() => {
                const now = getNow();
                let h = now.getHours(), m = now.getMinutes();
                if(m < 30) m = 30; else { m = 0; h = (h+1)%24; }
                setTimeout(() => {
                    setWheelIndex('w-subject', 0, false); 
                    setWheelIndex('w-hour', h, false);
                    setWheelIndex('w-min', m, false);
                }, 100);
            });
        }

        let runTimer;
        document.getElementById('start-trigger').addEventListener('click', () => {
            const subject = document.querySelector('#w-subject .active').dataset.val;
            const h = parseInt(document.querySelector('#w-hour .active').dataset.val);
            const m = parseInt(document.querySelector('#w-min .active').dataset.val);
            const dur = parseInt(document.querySelector('#w-dur .active').dataset.val);
            
            const now = getNow();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
            const end = new Date(start.getTime() + dur * 60000);

            document.getElementById('current-subject-display').innerText = `考试科目：${subject}`;
            document.body.classList.add('is-running');

            runTimer = setInterval(() => {
                const _now = getNow();
                const info = document.getElementById('status-info');
                const count = document.getElementById('countdown-display');

                if(_now < start) {
                    info.innerText = "距离考试开始还有";
                    count.innerText = formatDiff(start - _now);
                } else if(_now < end) {
                    info.innerText = "考试进行中，距离结束还有";
                    count.innerText = formatDiff(end - _now);
                } else {
                    info.innerText = "考试已结束";
                    count.innerText = "0:00:00";
                    document.getElementById('restart-trigger').style.display = 'block';
                    clearInterval(runTimer);
                }
            }, 500);
        });

        function formatDiff(ms) {
            const s = Math.floor(ms/1000);
            const hh = Math.floor(s/3600);
            const mm = Math.floor((s%3600)/60);
            const ss = s%60;
            return `${hh}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
        }

        document.getElementById('restart-trigger').onclick = () => window.location.reload();
        window.onload = init;
    </script>
</body>
</html>
